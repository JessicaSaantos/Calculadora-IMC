<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="imc-calculo">

            <h1>Calcule seu IMC</h1>


            <div class="imc-calculo-peso">

                <input 
                id="peso"
                class="imc-peso"
                type="range"
                min="25"
                max="180"
                value="60" 
                >

                <p>Peso:
                    <input 
                    id="peso-n"
                    class="imc-kg"
                    type="number"
                    value="60"
                    min="25"
                    max="180"
                    oninput="mostrarPeso (this.value)"
                    >
                    <span>Kg</span>
                </p>

            </div>

            <div class="imc-calculo-altura">

                <input 
                id="altura"
                class="imc-altura"
                type="range"
                min="25"
                max="180"
                value="60"
                >

                <p>Altura:
                    <input 
                    id="altura-m"
                    class="imc-m"
                    type="number"
                    value="60"
                    min="25"
                    max="180"
                    oninput="mostrarAltura (this.value)"
                    >
                    <span>M</span>

                </p>

            </div>


            <input 
            class="button"
            type="button"
            value="Calcular"
            id="btnCalcular">


            <div id="resultado"> 
                <p>--</p>
            </div>
            

        </div>
    </form>



                    <!--JavaScript-->

    <script src="script.js"></script>
  
</body>
</html>
